upstream app-server {
    ip_hash;
    server localhost:5000;
}

server {

	root /var/www/html;

	server_name kka.easylucknow.com;

        # Enable gzip compression.
        gzip on;
        gzip_min_length 256;
        gzip_types *;
#       gzip_http_version 1.1;
#       gzip_vary on;
        gzip_comp_level 6;
#       gzip_proxied any;
#       gzip_buffers 16 8k;
#       gzip_disable "MSIE [1-6]\.(?!.*SV1)";

        location / {
                proxy_pass http://app-server;
		proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarder-For $proxy_add_x_forwarded_for;
                proxy_set_header Host $http_host;
                proxy_set_header X-NginX-Proxy true;
                proxy_http_version 1.1;
                proxy_set_header Upgrade $http_upgrade;
                proxy_set_header Connection "upgrade";
        }
        location ~ ^/(static/) {
                proxy_pass http://app-server$uri;
		proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarder-For $proxy_add_x_forwarded_for;
                proxy_set_header Host $http_host;
                proxy_set_header X-NginX-Proxy true;
                proxy_http_version 1.1;
                proxy_set_header Upgrade $http_upgrade;
                proxy_set_header Connection "upgrade";
                
		access_log off;
                expires 1d;
                add_header Cache-Control "public";
        }


    listen [::]:443 ssl ipv6only=on; # managed by Certbot
    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/kka.easylucknow.com/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/kka.easylucknow.com/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot

}
server {
    if ($host = kka.easylucknow.com) {
        return 301 https://$host$request_uri;
    } # managed by Certbot


	listen 80 default_server;
	listen [::]:80 default_server;

	server_name kka.easylucknow.com;
    return 404; # managed by Certbot

}